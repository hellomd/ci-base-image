version: 2.1
orbs:
  docker: circleci/docker@0.1.0
workflows:
  build-and-publish:
    jobs:
      - docker/publish:
          name: build-and-publish-front-image-dockerhub
          context: docker-hub-publishing
          filters:
            branches:
              only: master
          image: hellomd/front-ci
          dockerfile: front.dockerfile
          after_build:
            - run:
                name: Tag as latest
                command: |
                  docker tag \
                    docker.io/hellomd/front-ci:$CIRCLE_SHA1 \
                    docker.io/hellomd/front-ci:latest
            - run: docker push docker.io/hellomd/front-ci:latest
